<body>
	<div class="container-full" id="main-wrapper">
		<div class="container">
			<h1 class="primary-type" id="name">Johny Doe</h1>
			<h2 class="primary-type" id="typo">The Portfolio of an awesome photographer</h2>
		</div>
	</div>

	<div class="container" id="portfolio-wrapper">
		<h3 class="heading">Portfolio</h3>
		<div class="row">
			<div class="col-lg-4">
				<div class="portfolio-item">
					<img class="portfolio-img img-responsive" src="img/port1.jpg" alt="">
					<div class="arrow"></div>
					<p class="portfolio-desp">Photo Description</p>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="portfolio-item">
					<img class="portfolio-img img-responsive" src="img/port2.jpg" alt="">
					<div class="arrow"></div>
					<p class="portfolio-desp">Photo Description</p>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="portfolio-item">
					<img width="273" height="183" class="portfolio-img img-responsive" src="img/port3.jpg" alt="Nature Photograph">
					<div class="arrow"></div>
					<p class="portfolio-desp">Photo Description</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4">
				<div class="portfolio-item">
					<img width="273" height="183" class="portfolio-img img-responsive" src="img/port4.jpg" alt="Nature Photograph">

					<p class="portfolio-desp">Photo Description</p>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="portfolio-item">
					<img width="273" height="183" class="portfolio-img img-responsive" src="img/port5.jpg" alt="Nature Photograph">

					<p class="portfolio-desp">Photo Description</p>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="portfolio-item">
					<img width="273" height="183" class="portfolio-img img-responsive" src="img/port6.jpg" alt="Nature Photograph">

					<p class="portfolio-desp">Photo Description</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4">
				<div class="portfolio-item">
					<img width="273" height="183" class="portfolio-img img-responsive" src="img/port7.jpg" alt="Nature Photograph">

					<p class="portfolio-desp">Photo Description</p>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="portfolio-item">
					<img width="273" height="183" class="portfolio-img img-responsive" src="img/port8.jpg" alt="Nature Photograph">
					<div class="arrow"></div>
					<p class="portfolio-desp">Photo Description</p>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="portfolio-item">
					<img width="273" height="183" class="portfolio-img img-responsive" src="img/port9.jpg" alt="Nature Photograph">
					<div class="arrow"></div>
					<p class="portfolio-desp">Photo Description</p>
				</div>
			</div>
		</div>
	</div>

	<div class="container-full" id="contact-wrapper">
		<div class="container">
			<div class="row">
				<h3 class="heading">Contact Me</h3>
			</div>
			<div class="row">
				<div class="col-lg-3 col-xs-hidden col-sm-2"></div>
				<div class="col-lg-6">
					<form role="form" class="form-horizontal" id="contact-form">
						<div class="form-group">
							<label class="form-label col-sm-3" for="form-name">Name <span class="pull-right">:</span></label>
							<div class="col-sm-9">
								<input type="text" id="form-name" class="form-control" placeholder="Your Name">
							</div>
						</div>
						<div class="form-group">
							<label class="form-label col-sm-3" for="form-email">Email <span class="pull-right">:</span></label>
							<div class="col-sm-9">
								<input type="email" id="form-email" class="form-control" placeholder="Your Email">
							</div>
						</div>
						<div class="form-group">
							<label class="form-label col-sm-3" for="form-email">Subject <span class="pull-right">:</span></label>
							<div class="col-sm-9">
								<input type="text" id="form-email" class="form-control" placeholder="Subject">
							</div>
						</div>
						<div class="form-group">
							<label class="form-label col-sm-3" for="form-text">Message <span class="pull-right">:</span></label>
							<div class="col-sm-9">
								<textarea id="form-text" placeholder="Your Message" class="form-control" rows="4"></textarea>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="container-full" id="footer">
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-xs-12">
					<img class="pull-center img-responsive img-circle" src="img/face-1.jpg" alt="">
				</div>
				<div class="col-lg-9 col-xs-12">
					<div class="row">
						<div class="col-lg-4 col-xs-6">
							<button class="btn btn-social btn-twitter"><i class="fa fa-twitter"></i> | Connect with Twitter</button>
						</div>
						<div class="col-lg-4 col-xs-6">
							<button class="btn btn-social btn-dribbble"><i class="fa fa-dribbble"></i> | Connect with Dribbble</button>
						</div>
						<div class="col-lg-4 col-xs-6">
							<button class="btn btn-social btn-pinterest"><i class="fa fa-pinterest"></i> | Connect with Pinterest</button>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-4 col-xs-6">
							<button class="btn btn-social btn-flickr"><i class="fa fa-flickr"></i> | Connect with Flickr</button>
						</div>
						<div class="col-lg-4 col-xs-6">
							<button class="btn btn-social btn-instagram"><i class="fa fa-camera-retro"></i> | Connect with Instagram</button>
						</div>
						<div class="col-lg-4 col-xs-6">
							<button class="btn btn-social btn-linkedin"><i class="fa fa-linkedin"></i> | Connect with LinkedIn</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
